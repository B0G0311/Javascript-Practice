<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Chapter 3, Lab</title>

    <body>
        <script>
            //Equation is F = 9 / 5 * degCent + 32
            var degCent = prompt("Enter the degrees in centigrade",0);
            var degFahren;

            degFahren = 9/5 * degCent + 32

            alert(degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
        </script>
    </body>
